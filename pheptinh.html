<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
        }
        .calculator {
            background-color: #fff; 
            padding: 20px;
            width: 1000px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; 
            text-align: center; 
        }
        .calculator input, .calculator select, .calculator button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            border-radius: 4px; 
            border: 1px solid #ddd;
        }
        .calculator .row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; 
        }
        .calculator input[readonly] {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h3>Thực hiện 4 phép tính cộng, trừ, nhân, chia</h3>

       
        <div class="row">
          
            <input type="number" id="soThuNhat" placeholder="Số thứ nhất">

           
            <select id="phepTinh">
                <option value="+">Cộng</option>
                <option value="-">Trừ</option>
                <option value="*">Nhân</option>
                <option value="/">Chia</option>
            </select>

           
            <input type="number" id="soThuHai" placeholder="Số thứ hai">

           
            <button onclick="tinhToan()">=</button>

           
            <input type="text" id="ketQua" placeholder="Kết quả" readonly>
        </div>
    </div>

    <script>
       
        function tinhToan() {
            
            var soThuNhat = parseFloat(document.getElementById("soThuNhat").value);
            var soThuHai = parseFloat(document.getElementById("soThuHai").value);
            var phepTinh = document.getElementById("phepTinh").value;
            var ketQua;

            
            switch (phepTinh) {
                case "+":
                    ketQua = soThuNhat + soThuHai;
                    break;
                case "-":
                    ketQua = soThuNhat - soThuHai;
                    break;
                case "*":
                    ketQua = soThuNhat * soThuHai;
                    break;
                case "/":
                    if (soThuHai !== 0) {
                        ketQua = soThuNhat / soThuHai;
                    } else {
                        ketQua = "Không thể chia cho 0";
                    }
                    break;
                default:
                    ketQua = "Phép tính không hợp lệ";
            }

            
            document.getElementById("ketQua").value = ketQua;
        }
    </script>

</body>
</html>
